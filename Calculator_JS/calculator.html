<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/bootstrap.min.js">
    <link rel="stylesheet" href="./calculator_style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
           <p class="result" id="result"></p>
        </div>
        <div class="button">
            <div class="button-row">
                <button class="btn" value="7" onclick="calculation(this.value)">7</button>
                <button class="btn" value="8" onclick="calculation(this.value)">8</button>
                <button class="btn" value="9" onclick="calculation(this.value)">9</button>
                <button class="btn btn-operator" value="+" onclick="calculation(this.value)">+</button>
            </div>
            <div class="button-row">
                <button class="btn" value="4" onclick="calculation(this.value)">4</button>
                <button class="btn" value="5" onclick="calculation(this.value)">5</button>
                <button class="btn" value="6" onclick="calculation(this.value)">6</button>
                <button class="btn btn-operator" value="-" onclick="calculation(this.value)">-</button>
            </div>
            <div class="button-row">
                <button class="btn" value="1" onclick="calculation(this.value)">1</button>
                <button class="btn" value="2" onclick="calculation(this.value)">2</button>
                <button class="btn" value="3" onclick="calculation(this.value)">3</button>
                <button class="btn btn-operator" value="*" onclick="calculation(this.value)">*</button>
            </div>
            <div class="button-row">
                <button class="btn" value="." onclick="calculation(this.value)">.</button>
                <button class="btn" value="0" onclick="calculation(this.value)">0</button>
                <button class="btn" value="00" onclick="calculation(this.value)">00</button>
                <button class="btn btn-operator" value="/" onclick="calculation(this.value)">/</button>
            </div>
            <div class="button-row">
                <button class="btn btn-operator" onclick="calculation(2.71828)">e</button>
                <button class="btn btn-operator" onclick="calculation(3.1416)">Ï€</button>
                <button class="btn btn-operator" onclick="clearFun()">C</button>
                <button class="btn btn-equal" onclick="equal()">=</button>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./calculator_script.js"></script>
</body>
</html>
